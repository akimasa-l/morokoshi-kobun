    <style>
        body {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            /*  display: flex;
            flex-direction: column;
            justify-content: space-between; */
        }

        .title {
            width: 100%;
            height: 10vh;
            /* background-color:blue; */
            /* color:white; */
            font-size: 3vmax;
            /* text-align: center; */
            /* line-height: 10vh; */
            border-bottom: 1px solid #000;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .yet {
            color: hsl(0, 0%, 81%);
        }

        .correct {
            color: hsl(129, 100%, 39%);
        }

        .wrong {
            color: hsl(0, 100%, 71%);
        }

        .settings_container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .settings {
            margin: 8px;
        }
    </style>
    <title>古文単語一問一答集</title>

<body>
    <div class="title">
        <!-- タイトル -->
        <div class="yet">100</div>
        <div class="correct">200</div>
        <div class="wrong">300</div>
    </div>
    <div class="settings_container">
        <div class="settings">
            <p>結果をすべて<span class="wrong">リセット</span>して</p>
            <p>
                <label for="start">問題番号：</label><input type="number" id="start">
                <label for="end">から </label><input type="number" id="end"> まで
                <button id="apply">にする！</button>
            </p>
            <p>
                一問あたり例文数が平均して2~3個ぐらいあるので上の数字とは一般には一致しないので気を付けてください ....
            </p>
            <p><a href="/">ホームに戻る</a></p>
        </div>
    </div>
    <script src="/scripts/data.js"></script>
    <script>

        const start = Number(localStorage.getItem("start")) || 1;
        const end = Number(localStorage.getItem("end")) || 200;
        data = data.filter((e) => start <= e.i && e.i <= end)
        let userdata = data.map(() => {
            return {
                is_answered: false,
                is_solved: false,
            }
        });
        userdata = data.map(() => {
            return {
                is_answered: false,
                is_solved: false,
            }
        });
        if (localStorage.getItem("userdata")) {
            userdata = JSON.parse(localStorage.getItem("userdata"));
        }
        let [yet, correct, wrong] = [[], [], []];

        for (i in userdata) {
            if (userdata[i].is_answered) {
                if (userdata[i].is_solved) {
                    correct.push(i);
                }
                else {
                    wrong.push(i);
                }
            }
            else {
                yet.push(i);
            }
        }
        const title = document.querySelector('.title');
        title.innerHTML = `
                <div class="yet">${data.length}</div>
                <div class="correct">${correct.length}</div>
                <div class="wrong">${wrong.length}</div>
                `;
        title.addEventListener("click", () => {
            location.pathname = "/summary" 
        })

        document.querySelector("#apply").addEventListener("click", function () {
            let start = document.querySelector("#start").value;
            let end = document.querySelector("#end").value;
            if (start < 1 || end > 528 || start > end) {
                alert("1~528の範囲で入力してください");
                return;
            }
            localStorage.clear();
            localStorage.setItem("start", start);
            localStorage.setItem("end", end);
            location.reload()
        })
    </script>
</body>

</html>
